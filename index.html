<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Scheduling Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SJF Scheduling Program</h1>
        <div class="input-section">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" value="1">
            <button onclick="createInputFields()">Enter</button>
        </div>

        <div id="processInputFields"></div>

        <button id="calculateBtn" style="display:none;" onclick="calculateSJF()">Calculate</button>

        <table id="resultTable" style="display:none;">
            <thead>
                <tr>
                    <th>Process</th>
                    <th>Burst Time</th>
                    <th>Waiting Time</th>
                    <th>Turnaround Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="avgTimes" style="display:none;">
            <p id="avgWaitTime"></p>
            <p id="avgTurnaroundTime"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
